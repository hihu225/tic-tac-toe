<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic-Tac-Toe</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <!-- Game Title -->
        <h1 class="title">TIC TAC TOE</h1>
        <p class="subtitle">First to 3 points wins the match!</p>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <div id="playerX-score" class="score-panel">
                <p class="score-label text-x">Player X</p>
                <p id="score-x" class="score-value">0</p>
            </div>
            <div id="playerO-score" class="score-panel inactive">
                <p class="score-label text-o">Player O</p>
                <p id="score-o" class="score-value">0</p>
            </div>
        </div>

        <!-- Game Status -->
        <div id="status" class="status">Player X's turn</div>

        <!-- Game Board -->
        <div class="board-container">
            <div id="board" class="board">
                <!-- Cells will be generated by JavaScript -->
            </div>
            <!-- Canvas for drawing the winning line -->
            <canvas id="winning-line-canvas"></canvas>
        </div>

        <!-- Reset Button -->
        <button id="reset" class="reset-button">
            Reset Round
        </button>
    </div>

    <!-- Game End Modal -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-message" class="modal-title"></h2>
            <p id="modal-subtitle" class="modal-subtitle"></p>
            <button id="replay" class="modal-button primary">
                Play Again
            </button>
            <button id="new-game" class="modal-button secondary">
                New Game (Reset Scores)
            </button>
        </div>
    </div>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
